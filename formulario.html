<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome">Nome completo</label> <input type="text" id="nome" placeholder="Digite seu nome"/>
        <br/>
        <label for="Email">Email________</label> <input type="email" id="Email" placeholder="Email"/>
        <br/>
        <br/>
        <label for="senha">Digite sua senha</label> <input type="password" id="senha"/>
        <br/>
        <button type="submit">
            Finalizar cadastro
        </button>
    </form>
</body>
</html>
